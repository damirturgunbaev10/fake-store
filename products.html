    <header>

    <section class="link">

      <section class="filter__selector">
      <div class="filter__container">
        <form>
          <h3 class="filter__text">Filter by Category</h3>

          <div class="filter__content">
            <select
              class="filter__select"
              id="categories-select"
              aria-label="Filter products by category"
            >
              <option value="all">All categories</option>
              <option value="men's clothing">men's clothing</option>
              <option value="jewelery">jewelery</option>
              <option value="electronics">electronics</option>
              <option value="women's clothing">women's clothing</option>
            </select>

            <button type="submit" id="filter__btn">Search</button>
          </div>
        </form>
      </div>
    </section>

    <section class="fliter__checbox">
      <div class="filter__checkbox__container">
        <form class="filter__checkbox__form">
          <h3 class="filter__text">Fliter by checkbox</h3>
          <div class="filter__checkbox__content">

            <label>
              <input class="checkbox__input"  type="checkbox" name="men's clothing" value="men's clothing">
              Men's clothing
            </label>
            <label>
              <input class="checkbox__input" type="checkbox" name="women's clothing" value="women's clothing" />
              Women's Clothing
            </label>

            <label>
              <input class="checkbox__input" type="checkbox" name="jewelery" value="jewelery" />
              Jewelery
            </label>

            <label>
              <input class="checkbox__input" type="checkbox" name="electronics" value="electronics" />
              Electronics
            </label>
      </div>

            <button class="checkbox__filter__btn" type="submit">Search</button>
        </form> 
      </div>
    </section>

    <section class="container">
      <div class="container-products"></div>
    </section>
